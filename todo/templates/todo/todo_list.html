<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <a href="{% url 'todo_create' %}">Add New Todo</a>
    <ul>
        {% for todo in todos %}
            <li>
                <h2>{{ todo.title }}</h2>
                <p>{{ todo.description }}</p>
                {% if todo.image %}
                    <img src="{{ todo.image.url }}" alt="Todo Image" width="100">
                {% endif %}
                <a href="{% url 'todo_update' todo.pk %}">Edit</a>
                <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
